<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">{{selectedMethod}}</button>
        <div class="dropdown-menu">
            <a class="dropdown-item" *ngFor="let method of supportedMethods"
                (click)="onMethodClick(method)">{{method}}</a>
        </div>
    </div>
    <input type="text" class="form-control" placeholder="URL" [(ngModel)]="url">
    <div class="input-group-append">
        <button type="button" class="btn btn-outline-secondary" (click)="search()">Send Request</button>
    </div>
</div>
